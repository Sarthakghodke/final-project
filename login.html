<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPredict AI - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body class="light-theme">
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.svg" alt="MediPredict AI Logo" width="40" height="40">
                    <h1>MediPredict AI</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li class="theme-toggle-container">
                        <div class="theme-toggle">
                            <input type="checkbox" id="theme-switch" class="theme-switch">
                            <label for="theme-switch" class="theme-label">
                                <i class="fas fa-sun"></i>
                                <i class="fas fa-moon"></i>
                                <span class="theme-ball"></span>
                            </label>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-form-container">
                <div class="logo" style="margin-bottom: 1.5rem;">
                    <img src="logo.svg" alt="MediPredict AI Logo" width="40" height="40">
                    <h1>MediPredict AI</h1>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <h2>Welcome Back</h2>
                    <p>Log in to your MediPredict AI account to continue</p>
                    
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="john@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div style="position: relative;">
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password" data-target="login-password" 
                               style="position: absolute; right: 15px; top: 15px; cursor: pointer;"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn primary" style="width: 100%;">Log In</button>
                    
                    <div class="auth-alt">
                        <a href="forgot-password.html">Forgot password?</a>
                        <span>Don't have an account? <a href="signup.html">Sign up</a></span>
                    </div>
                    
                    <div class="social-auth">
                        <a href="https://accounts.google.com" class="social-btn google">
                            <i class="fab fa-google"></i>
                            <span>Log in with Google</span>
                        </a>
                        <a href="https://facebook.com" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                            <span>Log in with Facebook</span>
                        </a>
                    </div>
                </form>
            </div>
            
            <div class="auth-image">
                <img src="https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3840&q=80" 
                     alt="Doctor reviewing medical records">
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
